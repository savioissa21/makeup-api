<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div style="font-family: Arial, sans-serif; max-width: 500px; margin: auto;">
        <h2>Recuperação de Senha</h2>
        <p>Olá, <span th:text="${name}">Cliente</span>.</p>
        <p>Recebemos um pedido para redefinir a sua senha.</p>
        <p>Use o código abaixo para prosseguir:</p>
        
        <div style="background: #f4f4f4; padding: 15px; text-align: center; font-size: 24px; letter-spacing: 5px; font-weight: bold;">
            <span th:text="${token}">123456</span>
        </div>
        
        <p>Se não solicitou isto, ignore este e-mail.</p>
    </div>
</body>
</html>
